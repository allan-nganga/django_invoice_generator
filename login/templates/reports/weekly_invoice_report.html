<!-- templates/invoices/weekly_invoice_report.html -->
<!DOCTYPE html>
<html>
<head>
    <title>Weekly Invoice Report</title>
</head>
<body>
    <h1>Weekly Invoice Report</h1>
    <h3>Total Amount: ${{ total_cost }}</h3>
    <ul>
        {% for invoice in invoices %}
            <li>
                Invoice ID: {{ invoice.invoice_id }} | Client: {{ invoice.client.client_name }} | Amount: ${{ invoice.total_cost }} | Due Date: {{ invoice.due_date }}
            </li>
        {% endfor %}
    </ul>
</body>
</html>
