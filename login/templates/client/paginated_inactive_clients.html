<div class="-mx-4 -my-2 overflow-x-auto sm:-mx-6 lg:-mx-8 h-[65vh]">
    <div class="inline-block min-w-full py-2 align-middle sm:px-6 lg:px-8">
        <!-- Table of Active Clients -->
        <table class="min-w-full divide-y divide-gray-700">
            <thead>
                <tr>
                    <th scope="col"
                        class="px-3 py-3.5 text-left text-sm font-bold text-blue-500 uppercase tracking-wider"> Name</th>
                    <th scope="col"
                        class="px-3 py-3.5 text-left text-sm font-bold text-blue-500 uppercase tracking-wider"> Client Email</th>
                    <th scope="col"
                        class="px-3 py-3.5 text-left text-sm font-bold text-blue-500 uppercase tracking-wider"> Client Address</th>
                    <th scope="col"
                        class="px-3 py-3.5 text-left text-sm font-bold text-blue-500 uppercase tracking-wider"> Status</th>
                    <th scope="col"
                        class="px-3 py-3.5 text-left text-sm font-bold text-blue-500 uppercase tracking-wider"> Action</th>
                </tr>
            </thead>
            <tbody class="divide-y divide-gray-700">
                {% for client in clients %}
                <tr>
                    <td class="px-6 py-4 whitespace-nowrap text-sm font-medium text-white">{{ client.client_name }}</td>
                    <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-300">{{ client.client_email }}</td>
                    <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-300">{{ client.client_address }}</td>
                    <td class="px-6 py-4 whitespace-nowrap text-sm text-green-500">
                        <span
                            class="inline-flex items-center rounded-md {{ client.active_status|yesno:'bg-green-500/10 text-green-400 ring-green-500/20,bg-red-500/10 text-red-400 ring-red-500/20' }} px-2 py-1 text-xs font-medium ring-1 ring-inset">{{ client.active_status|yesno:'Active,Inactive' }}</span>
                    </td>
                    <td
                        class="relative whitespace-nowrap py-4 pl-3 pr-4 text-right text-sm font-medium sm:pr-0">
                        <a href="{% url 'invoicing_app:mark_client_active' client.client_id %}"
                            class="text-indigo-400 hover:text-indigo-300">Mark as Active</a>
                    </td>
                </tr>
                {% empty %}
                <tr>
                    <td colspan="3"
                        class="px-6 py-4 whitespace-nowrap text-sm font-medium text-center text-gray-300">
                        No active clients found.
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</div>
