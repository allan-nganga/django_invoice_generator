<div class="-mx-4 -my-2 sm:-mx-6 lg:-mx-8">
    <div class="inline-block min-w-full py-2 align-middle sm:px-6 lg:px-8">
      <table class="min-w-full divide-y divide-gray-700">
        <thead>
          <tr>
            <th scope="col" class="py-3.5 pl-4 pr-3 text-left text-sm font-semibold text-blue-400 sm:pl-0">Client Name</th>
            <th scope="col" class="px-3 py-3.5 text-left text-sm font-semibold text-blue-400">Client Address</th>
            <th scope="col" class="px-3 py-3.5 text-left text-sm font-semibold text-blue-400">Client Email</th>
            <th scope="col" class="px-3 py-3.5 text-left text-sm font-semibold text-blue-400">Active Status</th>
            <th scope="col" class="relative py-3.5 pl-3 pr-4 sm:pr-0"><span class="sr-only">Actions</span></th>
          </tr>
        </thead>
        <tbody class="divide-y divide-gray-800">
          {% for client in objects %}
          <tr>
            <td class="whitespace-nowrap py-4 pl-4 pr-3 text-sm font-medium text-white sm:pl-0">{{ client.client_name }}</td>
            <td class="whitespace-nowrap px-3 py-4 text-sm text-gray-300">{{ client.client_address }}</td>
            <td class="whitespace-nowrap px-3 py-4 text-sm text-gray-300">{{ client.client_email }}</td>
            <td class="whitespace-nowrap px-3 py-4 text-sm text-gray-300">
              <span class="inline-flex items-center rounded-md {{ client.active_status|yesno:'bg-green-500/10 text-green-400 ring-green-500/20,bg-red-500/10 text-red-400 ring-red-500/20' }} px-2 py-1 text-xs font-medium ring-1 ring-inset">{{ client.active_status|yesno:'Active,Inactive' }}</span>
            </td>
            <td class="relative whitespace-nowrap py-4 pl-3 pr-4 text-right text-sm font-medium sm:pr-0">
              <a href="{% url 'invoicing_app:edit_client' client.id %}" class="text-indigo-400 hover:text-indigo-300">Edit</a>
              <a href="{% url 'invoicing_app:delete_client' client.id %}" class="text-red-400 hover:text-red-300 ml-4">Delete</a>
              <div class="inline-block ml-4 relative">
                <button type="button" class="text-yellow-400 hover:text-yellow-300 dropdown-toggle">Status</button>
                <ul class="dropdown-menu absolute hidden text-gray-700 pt-1">
                  <li><a class="rounded-t bg-gray-200 hover:bg-gray-400 py-2 px-4 block whitespace-no-wrap" href="{% url 'invoicing_app:mark_active' client.id %}">Mark as Active</a></li>
                  <li><a class="bg-gray-200 hover:bg-gray-400 py-2 px-4 block whitespace-no-wrap" href="{% url 'invoicing_app:mark_inactive' client.id %}">Mark as Inactive</a></li>
                </ul>
              </div>
            </td>
          </tr>
          {% endfor %}
        </tbody>
      </table>
    </div>
  </div>
