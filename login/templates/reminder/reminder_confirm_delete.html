<!-- reminders/templates/reminders/reminder_confirm_delete.html -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Confirm Delete</title>
</head>

<body>
    <h1>Are you sure you want to delete "{{ reminder.title }}"?</h1>
    <form method="post">
        {% csrf_token %}
        <button type="submit">Yes, delete</button>
    </form>
    <a href="{% url 'reminders:reminder_list' %}">Cancel</a>
</body>
</html>
