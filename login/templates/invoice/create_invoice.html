{% extends 'invoice/index.html' %}

{% block title %}Create Invoice{% endblock %}

{% block css %}
{% load static %}
    <link rel="stylesheet" href="{% static 'invoice/create_invoice.css' %}">
{% endblock %}

{% block content%}
<section>
    <div class="header">
        <div class="page_title">
            <h1>Create Invoice</h1>
        </div>
    </div>
    <div class="container">
        <form method="post">
            {% csrf_token %}
            <label for="client_name">Client Name:</label>
            <input type="text" id="client_name" name="client_name"><br>
            <label for="company_name">Company Name:</label>
            <input type="text" id="company_name" name="company_name"><br>
            <label for="billing_address">Billing Address:</label>
            <input type="text" id="billing_address" name="billing_address"><br>
            <label for="item_description">Item Description</label>
            <input type="text" id="item_description" name="item_description"><br>
            <label for="item_quantity">Item Quantity:</label>
            <input type="int" id="item_quantity" name="item_quantity"><br>
            <label for="item_price">Item Price:</label>
            <input type="int" id="item_price" name="item_price"><br>
            <label for="due_date">Due Date:</label>
            <input type="date" id="due_date" name="due_date"><br>
            <label for="paid">Paid:</label>
            <input type="checkbox" id="paid" name="paid"><br>

            <button type="submit" class="btn btn-primary">Create Invoice</button>
        </form>
    </div>
    </main>
</section>
{% endblock %}
